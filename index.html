<!--
  ============================================================================
  INSTRUÇÕES PARA DESENVOLVIMENTO LOCAL (COM PROXY)
  ============================================================================
  
  Por que um proxy?
  Muitos streams de IPTV bloqueiam requisições vindas de 'file://' ou 'localhost'
  (problema de CORS / Referer). Este proxy Node.js atua como um "intermediário"
  que faz a requisição em seu nome, "enganando" o servidor de origem.

  Como usar:
  1.  Garanta que você tem o Node.js instalado.
  2.  No mesmo diretório deste arquivo (index.html), salve os arquivos 'server.js' e 'package.json'.
  3.  Abra um terminal e rode:
      npm install
  4.  Depois de instalar, inicie o servidor:
      npm start
  5.  O terminal deve mostrar "Proxy HLS rodando em http://localhost:8080".
  6.  MANTENHA O TERMINAL ABERTO.
  7.  Abra este arquivo 'index.html' no seu navegador (localmente ou via Live Server).
  8.  No script abaixo, a flag 'USE_DEV_PROXY' já está 'true'. Os vídeos
      agora serão transmitidos através do seu proxy local.

  Para produção ou se não quiser usar o proxy, mude 'USE_DEV_PROXY' para 'false'.
-->

            // 3. Renderiza o skeleton loading inicial
            renderSkeleton(15);

            // 4. Inicia o carregamento da M3U
            loadM3U(M3U_URL);
        });

        /**
         * Configura todos os listeners de eventos da página
         */
        function setupEventListeners() {
            // Toggles do Sidebar
            sidebarToggle.addEventListener('click', (e) => {
                e.stopPropagation();
                sidebarNav.classList.toggle('-translate-x-full');
            });
            mainContent.addEventListener('click', () => {
                sidebarNav.classList.add('-translate-x-full');
            });

            // Busca (Desktop e Mobile)
            searchDesktop.addEventListener('input', (e) => handleSearch(e.target.value));
            searchMobile.addEventListener('input', (e) => handleSearch(e.target.value));

            // Toggle de Tema
            themeToggle.addEventListener('click', toggleTheme);

            // Fechar Modal
            modalClose.addEventListener('click', closePlayer);
            modalOverlay.addEventListener('click', closePlayer);
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && !modal.classList.contains('hidden')) {
                    closePlayer();
                }
            });

            // Botões de Teste
            const testFn = () => openPlayer({
                name: 'Teste HLS Público',
                logo: '',
                url: TEST_STREAM_URL,
                isTest: true // Flag para não tentar o proxy
            });
            testStreamBtn.addEventListener('click', testFn);
            testStreamBtnError.addEventListener('click', testFn);
        }

        /**
         * Carrega e processa o arquivo M3U
         */
        async function loadM3U(url) {
            try {
                // O fetch da M3U principal (github) não precisa de proxy, pois o github já permite CORS.
                const response = await fetch(url);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const text = await response.text();

                allChannels = parseM3U(text);
                categories = groupChannels(allChannels);

                renderCategories(categories);

                // Tenta carregar a última categoria vista ou a primeira
                const lastCategory = localStorage.getItem('lastCategory') || Object.keys(categories)[0] || 'Todos';

                if (categories[lastCategory]) {
                    renderChannels(lastCategory);
                    highlightActiveCategory(lastCategory);
                } else {
                    // Fallback se a categoria salva não existir mais
                    const firstCategory = Object.keys(categories)[0];
                    renderChannels(firstCategory);
                    highlightActiveCategory(firstCategory);
                }

            } catch (error) {
                console.error('Falha ao carregar M3U:', error);
                currentCategoryTitle.textContent = 'Erro ao carregar canais.';
            } finally {
                // Esconde o skeleton após o carregamento
                loadingSkeleton.classList.add('hidden');
            }
        }

        /**
         * Converte o texto M3U em um array de objetos de canal
         */
        function parseM3U(text) {
            const lines = text.split('\n');
            const channels = [];
            let currentChannel = {};

            // Regex para extrair dados da linha #EXTINF
            const logoRegex = /tvg-logo="([^"]*)"/;
            const groupRegex = /group-title="([^"]*)"/;

            for (const line of lines) {
                if (line.startsWith('#EXTINF:')) {
                    const infoLine = line;
                    const name = infoLine.split(',').pop()?.trim() || 'Canal Sem Nome';
                    const logoMatch = infoLine.match(logoRegex);
                    const groupMatch = infoLine.match(groupRegex);

                    currentChannel = {
                        name: name,
                        // Logo NÃO é proxificado. Carrega direto.
                        logo: logoMatch ? logoMatch[1] : getPlaceholderImage(),
                        group: (groupMatch ? groupMatch[1].trim() : '') || 'Outros'
                    };

                    // Fallback extra de logo
                    if (!currentChannel.logo) {
                        currentChannel.logo = getPlaceholderImage();
                    }

                } else if ((line.startsWith('http://') || line.startsWith('https://')) && currentChannel.name) {
                    currentChannel.url = line.trim();

                    // CORREÇÃO: Mudei de .endsWith('.m3u8') para .includes('.m3u8')
                    // Isso corrige o bug que filtrava canais com URLs como "master.m3u8?token=..."
                    if (currentChannel.url.includes('.m3u8')) {
                        channels.push(currentChannel);
                    }
                    currentChannel = {}; // Reseta para o próximo canal
                }
            }
            return channels;
        }

        /**
         * Agrupa os canais por categoria
         */
        function groupChannels(channels) {
            const groups = { 'Todos': channels };

            channels.forEach(channel => {
                const group = channel.group;
                if (!groups[group]) {
                    groups[group] = [];
                }
                groups[group].push(channel);
            });

            // Ordena as categorias alfabeticamente, mantendo "Todos" no topo e "Outros" no final
            const sortedCategories = {};
            sortedCategories['Todos'] = groups['Todos'];

            Object.keys(groups).sort().forEach(key => {
                if (key !== 'Todos' && key !== 'Outros') {
                    sortedCategories[key] = groups[key];
                }
            });

            if (groups['Outros']) {
                sortedCategories['Outros'] = groups['Outros'];
            }

            return sortedCategories;
        }

        /**
         * Renderiza a lista de categorias no sidebar
         */
        function renderCategories(categories) {
            categoryList.innerHTML = ''; // Limpa a lista
            Object.keys(categories).forEach(group => {
                const li = document.createElement('li');
                const channelCount = categories[group].length;

                li.innerHTML = `
                    <button data-category="${group}" class="category-button w-full text-left flex justify-between items-center px-4 py-2.5 rounded-lg text-sm font-medium dark:text-gray-300 light:text-gray-700 dark:hover:bg-dark-700 light:hover:bg-gray-100 transition-colors duration-200">
                        <span class="truncate">${group}</span>
                        <span class="text-xs dark:bg-dark-700 light:bg-gray-100 dark:text-gray-400 light:text-gray-500 px-2 py-0.5 rounded-full">${channelCount}</span>
                    </button>
                `;

                li.querySelector('button').addEventListener('click', (e) => {
                    e.preventDefault();
                    const categoryName = e.currentTarget.dataset.category;
                    renderChannels(categoryName);
                    highlightActiveCategory(categoryName);
                    localStorage.setItem('lastCategory', categoryName);
                    // Fecha o sidebar no mobile após clicar
                    sidebarNav.classList.add('-translate-x-full');
                });

                categoryList.appendChild(li);
            });
        }

        /**
         * Destaca a categoria ativa no sidebar
         */
        function highlightActiveCategory(categoryName) {
            document.querySelectorAll('.category-button').forEach(btn => {
                if (btn.dataset.category === categoryName) {
                    btn.classList.add('dark:bg-purple-600/20', 'dark:text-purple-300', 'light:bg-purple-100', 'light:text-purple-700', 'font-semibold');
                } else {
                    btn.classList.remove('dark:bg-purple-600/20', 'dark:text-purple-300', 'light:bg-purple-100', 'light:text-purple-700', 'font-semibold');
                }
            });
        }

        /**
         * Renderiza os cards de canais no grid principal
         */
        function renderChannels(groupName) {
            // Reseta a busca ao mudar de categoria
            searchDesktop.value = '';
            searchMobile.value = '';

            channelGrid.innerHTML = ''; // Limpa o grid
            currentCategoryTitle.textContent = groupName;

            const channelsToRender = categories[groupName];

            if (!channelsToRender || channelsToRender.length === 0) {
                channelGrid.innerHTML = `<p class="col-span-full text-center text-gray-500">Nenhum canal encontrado nesta categoria.</p>`;
                return;
            }

            const fragment = document.createDocumentFragment();

            channelsToRender.forEach(channel => {
                const card = document.createElement('div');
                card.className = 'channel-card group relative rounded-lg overflow-hidden cursor-pointer transition-all duration-300 dark:bg-dark-700 light:bg-white shadow-sm dark:hover:shadow-glow light:hover:shadow-lg hover:!scale-[1.03]';
                card.dataset.name = channel.name; // Para a função de busca

                card.innerHTML = `
                    <div class="card-aspect w-full relative">
                        <!-- Imagem do Canal com Fallback -->
                        <img 
                            src="${channel.logo}" 
                            alt="${channel.name}" 
                            loading="lazy" 
                            onerror="this.onerror=null; this.src='${getPlaceholderImage()}'"
                            class="w-full h-full object-cover"
                        >
                        <!-- Overlay Gradiente -->
                        <div class="card-overlay absolute inset-0"></div>
                        
                        <!-- Título do Canal -->
                        <div class="absolute bottom-0 left-0 right-0 p-3">
                            <h3 class="text-white text-sm font-semibold truncate shadow-black [text-shadow:_0_1px_2px_var(--tw-shadow-color)]">
                                ${channel.name}
                            </h3>
                        </div>
                        
                        <!-- Botão Play (Hover) -->
                        <div class="play-button absolute inset-0 flex items-center justify-center bg-black/50">
                            <div class="w-14 h-14 bg-purple-600/80 rounded-full flex items-center justify-center backdrop-blur-sm border-2 border-white/50 shadow-lg">
                                <svg class="w-6 h-6 text-white ml-1" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M6 4l15 8-15 8V4z"></path>
                                </svg>
                            </div>
                        </div>
                    </div>
                `;

                card.addEventListener('click', () => openPlayer(channel));
                fragment.appendChild(card);
            });

            channelGrid.appendChild(fragment);
        }

        /**
         * Renderiza a animação de skeleton
         */
        function renderSkeleton(count = 10) {
            loadingSkeleton.innerHTML = '';
            for (let i = 0; i < count; i++) {
                const skeleton = document.createElement('div');
                skeleton.className = 'skeleton-card card-aspect';
                loadingSkeleton.appendChild(skeleton);
            }
        }

        /**
         * Abre o modal e inicia a reprodução do vídeo
         */
        function openPlayer(channel) {
            playerErrorMessage.classList.add('hidden'); // Esconde erro anterior
            modalChannelTitle.textContent = channel.name;
            modalChannelLogo.src = channel.logo;
            modalChannelLogo.onerror = () => { modalChannelLogo.src = getPlaceholderImage(); };
// Se estiver no app (Android/iOS), usar player nativo:
if (window.__isNative) {
  // headers que ajudam com provedores FAST
  const headers = {
    'User-Agent': 'Mozilla/5.0 (Android) ExoPlayer',
    'Referer': 'https://pluto.tv/'
  };
  // Chama o plugin nativo
  // @ts-ignore
  const cap = window.Capacitor;
  if (cap && cap.Plugins && cap.Plugins.NativePlayer) {
    cap.Plugins.NativePlayer.play({ url: streamUrl, headers })
      .catch(err => console.warn('NativePlayer error:', err));
  } else {
    console.warn('Plugin NativePlayer não disponível, caindo para Hls.js');
    // (segue para o caminho web, abaixo)
  }
  // Mostramos só o nativo; não abre o modal web para evitar “duplica player”
  return;
}

            if (hls) {
                hls.destroy();
                hls = null;
            }

            const streamUrl = channel.url;

            if (Hls.isSupported()) {
                let hlsConfig = {
                    // Configurações para tentar reduzir o buffer e lidar com erros
                    fragLoadingMaxRetry: 4,
                    manifestLoadingMaxRetry: 2,
                    levelLoadingMaxRetry: 3,
                };

                // [NOVA LÓGICA DE PROXY]
                // Se o proxy estiver ligado E não for o stream de teste,
                // injeta o 'fetchSetup' para proxificar TODOS os requests do HLS.
                if (USE_DEV_PROXY && !channel.isTest) {
                    console.log("Modo Proxy ATIVADO. Usando fetchSetup.");
                    hlsConfig.fetchSetup = (context, init) => {
  const proxiedUrl = DEV_PROXY_URL + encodeURIComponent(context.url);
  // Força CORS “limpo” no Android/WebView:
  const finalInit = {
    ...init,
    mode: 'cors',
    credentials: 'omit',       // evita cookies/origem estranhos
    cache: 'no-store'          // reduz surpresas de cache em proxy
  };
  return new Request(proxiedUrl, finalInit);
};

                } else {
                    console.log("Modo Proxy DESLIGADO ou stream de teste. Carregando diretamente.");
                }

                hls = new Hls(hlsConfig);
                hls.loadSource(streamUrl);
                hls.attachMedia(videoPlayer);

                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    videoPlayer.play().catch(e => console.warn("Autoplay bloqueado:", e));
                });

                hls.on(Hls.Events.ERROR, (event, data) => {
                    console.error("Erro no HLS.js:", data);
                    if (data.fatal) {
                        showPlayerError();
                        // Não tenta mais reconectar automaticamente, apenas mostra o erro.
                        // O usuário pode tentar o stream de teste.
                        hls.destroy();
                    }
                });

            } else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
                // Navegadores nativos (Safari) não suportam fetchSetup.
                // O proxy de dev não funcionará aqui. Carrega direto.
                console.log("Usando player nativo (Safari). Carregando diretamente: " + streamUrl);
                videoPlayer.src = streamUrl;
                videoPlayer.addEventListener('loadedmetadata', () => {
                    videoPlayer.play().catch(e => console.warn("Autoplay bloqueado:", e));
                });
                videoPlayer.addEventListener('error', () => {
                    showPlayerError();
                });
            } else {
                console.error("HLS não é suportado neste navegador.");
                showPlayerError("Seu navegador não suporta a reprodução deste conteúdo.");
            }

            modal.classList.remove('hidden');
        }


        /**
         * Mostra a mensagem de erro no player
         */
        function showPlayerError(message = null) {
            if (message) {
                playerErrorMessage.querySelector('p').textContent = message;
            } else {
                playerErrorMessage.querySelector('p').textContent = "Este canal parece estar temporariamente fora do ar.";
            }
            playerErrorMessage.classList.remove('hidden');
        }

        /**
         * Fecha o modal e para o vídeo
         */
        function closePlayer() {
            if (hls) {
                hls.destroy();
                hls = null;
            }
            videoPlayer.pause();
            videoPlayer.src = '';
            videoPlayer.removeAttribute('src'); // Garante a parada completa
            modal.classList.add('hidden');
            playerErrorMessage.classList.add('hidden');
        }

        /**
         * Filtra os canais no grid com base no termo de busca
         */
        function handleSearch(searchTerm) {
            const term = searchTerm.toLowerCase().trim();

            // Sincroniza os dois campos de busca
            if (document.activeElement === searchDesktop) searchMobile.value = searchTerm;
            if (document.activeElement === searchMobile) searchDesktop.value = searchTerm;

            const cards = document.querySelectorAll('#channel-grid .channel-card');
            let hasResults = false;

            cards.forEach(card => {
                const name = card.dataset.name.toLowerCase();
                if (name.includes(term)) {
                    card.classList.remove('hidden');
                    hasResults = true;
                } else {
                    card.classList.add('hidden');
                }
            });

            // Opcional: Mostrar mensagem de "Nenhum resultado"
            // (implementação omitida por simplicidade, mas poderia ser adicionada)
        }

        /**
         * Configura o tema inicial (claro/escuro)
         */
        function setupTheme() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            if (savedTheme === 'light') {
                document.body.classList.add('light');
                document.body.classList.remove('dark');
                themeToggle.innerHTML = ICONS.moon;
            } else {
                document.body.classList.add('dark');
                document.body.classList.remove('light');
                themeToggle.innerHTML = ICONS.sun;
            }
        }

        /**
         * Alterna entre tema claro e escuro
         */
        function toggleTheme() {
            if (document.body.classList.contains('dark')) {
                document.body.classList.remove('dark');
                document.body.classList.add('light');
                localStorage.setItem('theme', 'light');
                themeToggle.innerHTML = ICONS.moon;
            } else {
                document.body.classList.remove('light');
                document.body.classList.add('dark');
                localStorage.setItem('theme', 'dark');
                themeToggle.innerHTML = ICONS.sun;
            }
            // Atualiza os placeholders se os canais ainda não foram renderizados
            if (channelGrid.innerHTML === '') {
                renderSkeleton(15);
            }
        }

        /**
         * Retorna a imagem de placeholder correta para o tema atual
         */
        function getPlaceholderImage() {
            return document.body.classList.contains('dark') ? ICONS.placeholder : ICONS_LIGHT.placeholder;
        }

    </script>
